<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hasil Rekomendasi Jurusan</title>

  <!-- Mengimpor Tailwind CSS dari CDN untuk styling cepat -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Mengimpor font Poppins dari Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Mengimpor stylesheet custom -->
  <link rel="stylesheet" href="style.css">

  <!-- Mengimpor ikon Font Awesome untuk icon keren -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body
  class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center p-6"
>
  <!-- Container utama dengan max lebar dan background putih, border radius, shadow, padding -->
  <div
    class="max-w-xl bg-white rounded-2xl shadow-2xl p-8 text-center transition transform hover:scale-[1.01]"
  >
    <!-- Judul utama dengan ikon dan nama pengguna yang akan diisi dinamis -->
    <h1 class="text-3xl font-bold mb-4 text-black tracking-wide">
      <i class="fa-solid fa-graduation-cap text-purple-600 mr-2"></i>
      Halo, <span id="nama" class="text-purple-600"></span>!
    </h1>

    <!-- Subjudul penjelasan tentang hasil rekomendasi -->
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">
      Ini hasil rekomendasi jurusan untukmu
    </h2>

    <!-- Bagian hasil rekomendasi dan deskripsinya -->
    <div class="mb-4">
      <!-- Tempat menampilkan nama jurusan yang direkomendasikan -->
      <p class="text-xl font-bold text-blue-700" id="rekomendasi">Memuat hasil...</p>

      <!-- Tempat menampilkan deskripsi singkat tentang jurusan -->
      <p class="mt-3 text-gray-700" id="deskripsi"></p>
    </div>

    <!-- Tombol kembali untuk mengisi form ulang -->
    <a
      href="forward.html"
      class="inline-block mt-8 px-6 py-3 bg-purple-600 text-white rounded-full font-semibold hover:bg-purple-700 transition"
    >
      <i class="fa-solid fa-arrow-left mr-2"></i>
      Kembali Isi Form
    </a>
  </div>

  <!-- Memuat file JavaScript yang berisi logika pengambilan dan pengisian data hasil -->
  <script src="js/forward.js"></script>
</body>
</html>
